<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampeonatoViewDlg" widgetVar="CampeonatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCampeonatoTitle}">
            <h:form id="CampeonatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campeonatoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCampeonatoLabel_idcampeonato}"/>
                        <h:outputText value="#{campeonatoController.selected.idcampeonato}" title="#{bundle.ViewCampeonatoTitle_idcampeonato}"/>
                        <h:outputText value="#{bundle.ViewCampeonatoLabel_descripcion}"/>
                        <h:outputText value="#{campeonatoController.selected.descripcion}" title="#{bundle.ViewCampeonatoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCampeonatoLabel_fechaInicio}"/>
                        <h:outputText value="#{campeonatoController.selected.fechaInicio}" title="#{bundle.ViewCampeonatoTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCampeonatoLabel_fechaFin}"/>
                        <h:outputText value="#{campeonatoController.selected.fechaFin}" title="#{bundle.ViewCampeonatoTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCampeonatoLabel_tipoCampeonato}"/>
                        <h:outputText value="#{campeonatoController.selected.tipoCampeonato}" title="#{bundle.ViewCampeonatoTitle_tipoCampeonato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CampeonatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
