<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorEditDlg" widgetVar="JugadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJugadorTitle}">
            <h:form id="JugadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJugadorLabel_idjugador}" for="idjugador" />
                        <p:inputText id="idjugador" value="#{jugadorController.selected.idjugador}" title="#{bundle.EditJugadorTitle_idjugador}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_idjugador}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.EditJugadorTitle_nombre}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{jugadorController.selected.apellido}" title="#{bundle.EditJugadorTitle_apellido}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{jugadorController.selected.fechaNacimiento}" title="#{bundle.EditJugadorTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.update}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JugadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
