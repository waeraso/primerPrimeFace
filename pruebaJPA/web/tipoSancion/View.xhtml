<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSancionViewDlg" widgetVar="TipoSancionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoSancionTitle}">
            <h:form id="TipoSancionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSancionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoSancionLabel_idtipoSancion}"/>
                        <h:outputText value="#{tipoSancionController.selected.idtipoSancion}" title="#{bundle.ViewTipoSancionTitle_idtipoSancion}"/>
                        <h:outputText value="#{bundle.ViewTipoSancionLabel_nombre}"/>
                        <h:outputText value="#{tipoSancionController.selected.nombre}" title="#{bundle.ViewTipoSancionTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoSancionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
