<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoEditDlg" widgetVar="GrupoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGrupoTitle}">
            <h:form id="GrupoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGrupoLabel_idgrupo}" for="idgrupo" />
                        <p:inputText id="idgrupo" value="#{grupoController.selected.idgrupo}" title="#{bundle.EditGrupoTitle_idgrupo}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idgrupo}"/>
                        <p:outputLabel value="#{bundle.EditGrupoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.EditGrupoTitle_nombre}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditGrupoLabel_idcampeonato}" for="idcampeonato" />
                        <p:selectOneMenu id="idcampeonato" value="#{grupoController.selected.idcampeonato}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idcampeonato}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{campeonatoController.itemsAvailableSelectOne}"
                                           var="idcampeonatoItem"
                                           itemValue="#{idcampeonatoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.update}" value="#{bundle.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GrupoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
