<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipoCreateDlg" widgetVar="EquipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquipoTitle}">
            <h:form id="EquipoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEquipoLabel_idequipo}" for="idequipo" />
                        <p:inputText id="idequipo" value="#{equipoController.selected.idequipo}" title="#{bundle.CreateEquipoTitle_idequipo}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_idequipo}"/>
                        <p:outputLabel value="#{bundle.CreateEquipoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{equipoController.selected.nombre}" title="#{bundle.CreateEquipoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEquipoLabel_idgrupo}" for="idgrupo" />
                        <p:selectOneMenu id="idgrupo" value="#{equipoController.selected.idgrupo}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_idgrupo}">
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="idgrupoItem"
                                           itemValue="#{idgrupoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipoController.create}" value="#{bundle.Save}" update="display,:EquipoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
