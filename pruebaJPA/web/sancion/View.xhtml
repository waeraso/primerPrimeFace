<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionViewDlg" widgetVar="SancionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSancionTitle}">
            <h:form id="SancionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSancionLabel_idsancion}"/>
                        <h:outputText value="#{sancionController.selected.idsancion}" title="#{bundle.ViewSancionTitle_idsancion}"/>
                        <h:outputText value="#{bundle.ViewSancionLabel_idEquipoJugado}"/>
                        <h:outputText value="#{sancionController.selected.idEquipoJugado}" title="#{bundle.ViewSancionTitle_idEquipoJugado}"/>
                        <h:outputText value="#{bundle.ViewSancionLabel_idpartido}"/>
                        <h:outputText value="#{sancionController.selected.idpartido}" title="#{bundle.ViewSancionTitle_idpartido}"/>
                        <h:outputText value="#{bundle.ViewSancionLabel_tipoSancion}"/>
                        <h:outputText value="#{sancionController.selected.tipoSancion}" title="#{bundle.ViewSancionTitle_tipoSancion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SancionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
