<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionEditDlg" widgetVar="SancionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSancionTitle}">
            <h:form id="SancionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSancionLabel_idsancion}" for="idsancion" />
                        <p:inputText id="idsancion" value="#{sancionController.selected.idsancion}" title="#{bundle.EditSancionTitle_idsancion}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idsancion}"/>
                        <p:outputLabel value="#{bundle.EditSancionLabel_idEquipoJugado}" for="idEquipoJugado" />
                        <p:selectOneMenu id="idEquipoJugado" value="#{sancionController.selected.idEquipoJugado}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idEquipoJugado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoJugadorController.itemsAvailableSelectOne}"
                                           var="idEquipoJugadoItem"
                                           itemValue="#{idEquipoJugadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSancionLabel_idpartido}" for="idpartido" />
                        <p:selectOneMenu id="idpartido" value="#{sancionController.selected.idpartido}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idpartido}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{partidoController.itemsAvailableSelectOne}"
                                           var="idpartidoItem"
                                           itemValue="#{idpartidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSancionLabel_tipoSancion}" for="tipoSancion" />
                        <p:selectOneMenu id="tipoSancion" value="#{sancionController.selected.tipoSancion}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_tipoSancion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoSancionController.itemsAvailableSelectOne}"
                                           var="tipoSancionItem"
                                           itemValue="#{tipoSancionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sancionController.update}" value="#{bundle.Save}" update="display,:SancionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SancionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SancionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
