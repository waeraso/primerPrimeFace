<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GolViewDlg" widgetVar="GolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGolTitle}">
            <h:form id="GolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{golController.selected != null}">
                        <h:outputText value="#{bundle.ViewGolLabel_idgol}"/>
                        <h:outputText value="#{golController.selected.idgol}" title="#{bundle.ViewGolTitle_idgol}"/>
                        <h:outputText value="#{bundle.ViewGolLabel_equipoJugador}"/>
                        <h:outputText value="#{golController.selected.equipoJugador}" title="#{bundle.ViewGolTitle_equipoJugador}"/>
                        <h:outputText value="#{bundle.ViewGolLabel_idpartido}"/>
                        <h:outputText value="#{golController.selected.idpartido}" title="#{bundle.ViewGolTitle_idpartido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
