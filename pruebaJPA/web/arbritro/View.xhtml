<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbritroViewDlg" widgetVar="ArbritroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArbritroTitle}">
            <h:form id="ArbritroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbritroController.selected != null}">
                        <h:outputText value="#{bundle.ViewArbritroLabel_idarbritro}"/>
                        <h:outputText value="#{arbritroController.selected.idarbritro}" title="#{bundle.ViewArbritroTitle_idarbritro}"/>
                        <h:outputText value="#{bundle.ViewArbritroLabel_nombre}"/>
                        <h:outputText value="#{arbritroController.selected.nombre}" title="#{bundle.ViewArbritroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewArbritroLabel_apellido}"/>
                        <h:outputText value="#{arbritroController.selected.apellido}" title="#{bundle.ViewArbritroTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewArbritroLabel_fechaNacimiento}"/>
                        <h:outputText value="#{arbritroController.selected.fechaNacimiento}" title="#{bundle.ViewArbritroTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArbritroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
