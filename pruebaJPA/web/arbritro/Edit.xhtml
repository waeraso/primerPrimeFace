<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbritroEditDlg" widgetVar="ArbritroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArbritroTitle}">
            <h:form id="ArbritroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbritroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArbritroLabel_idarbritro}" for="idarbritro" />
                        <p:inputText id="idarbritro" value="#{arbritroController.selected.idarbritro}" title="#{bundle.EditArbritroTitle_idarbritro}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_idarbritro}"/>
                        <p:outputLabel value="#{bundle.EditArbritroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{arbritroController.selected.nombre}" title="#{bundle.EditArbritroTitle_nombre}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditArbritroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{arbritroController.selected.apellido}" title="#{bundle.EditArbritroTitle_apellido}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditArbritroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{arbritroController.selected.fechaNacimiento}" title="#{bundle.EditArbritroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbritroController.update}" value="#{bundle.Save}" update="display,:ArbritroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArbritroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArbritroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
