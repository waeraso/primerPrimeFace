<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartidoCreateDlg" widgetVar="PartidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePartidoTitle}">
            <h:form id="PartidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_idpartido}" for="idpartido" />
                        <p:inputText id="idpartido" value="#{partidoController.selected.idpartido}" title="#{bundle.CreatePartidoTitle_idpartido}" required="true" requiredMessage="#{bundle.CreatePartidoRequiredMessage_idpartido}"/>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_fechaHora}" for="fechaHora" />
                        <p:calendar id="fechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{partidoController.selected.fechaHora}" title="#{bundle.EditPartidoTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_fechaHora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_arbritroCentral}" for="arbritroCentral" />
                        <p:selectOneMenu id="arbritroCentral" value="#{partidoController.selected.arbritroCentral}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_arbritroCentral}">
                            <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"
                                           var="arbritroCentralItem"
                                           itemValue="#{arbritroCentralItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_idarbritro1}" for="idarbritro1" />
                        <p:selectOneMenu id="idarbritro1" value="#{partidoController.selected.idarbritro1}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idarbritro1}">
                            <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"
                                           var="idarbritro1Item"
                                           itemValue="#{idarbritro1Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_idarbritro2}" for="idarbritro2" />
                        <p:selectOneMenu id="idarbritro2" value="#{partidoController.selected.idarbritro2}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idarbritro2}">
                            <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"
                                           var="idarbritro2Item"
                                           itemValue="#{idarbritro2Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_idarbritro3}" for="idarbritro3" />
                        <p:selectOneMenu id="idarbritro3" value="#{partidoController.selected.idarbritro3}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idarbritro3}">
                            <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"
                                           var="idarbritro3Item"
                                           itemValue="#{idarbritro3Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_idcancha}" for="idcancha" />
                        <p:selectOneMenu id="idcancha" value="#{partidoController.selected.idcancha}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idcancha}">
                            <f:selectItems value="#{canchaController.itemsAvailableSelectOne}"
                                           var="idcanchaItem"
                                           itemValue="#{idcanchaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_equipoVisitante}" for="equipoVisitante" />
                        <p:selectOneMenu id="equipoVisitante" value="#{partidoController.selected.equipoVisitante}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_equipoVisitante}">
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="equipoVisitanteItem"
                                           itemValue="#{equipoVisitanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_equipoLocal}" for="equipoLocal" />
                        <p:selectOneMenu id="equipoLocal" value="#{partidoController.selected.equipoLocal}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_equipoLocal}">
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="equipoLocalItem"
                                           itemValue="#{equipoLocalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{partidoController.create}" value="#{bundle.Save}" update="display,:PartidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PartidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PartidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
