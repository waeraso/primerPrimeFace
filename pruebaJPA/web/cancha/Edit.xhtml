<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaEditDlg" widgetVar="CanchaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCanchaTitle}">
            <h:form id="CanchaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canchaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCanchaLabel_idcancha}" for="idcancha" />
                        <p:inputText id="idcancha" value="#{canchaController.selected.idcancha}" title="#{bundle.EditCanchaTitle_idcancha}" required="true" requiredMessage="#{bundle.EditCanchaRequiredMessage_idcancha}"/>
                        <p:outputLabel value="#{bundle.EditCanchaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{canchaController.selected.nombre}" title="#{bundle.EditCanchaTitle_nombre}" required="true" requiredMessage="#{bundle.EditCanchaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCanchaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{canchaController.selected.direccion}" title="#{bundle.EditCanchaTitle_direccion}" required="true" requiredMessage="#{bundle.EditCanchaRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canchaController.update}" value="#{bundle.Save}" update="display,:CanchaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CanchaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CanchaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
